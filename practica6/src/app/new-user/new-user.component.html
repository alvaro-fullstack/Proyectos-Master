<div class="container">
    <h2>Nuevo Usuario</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <div class="form-group">
        <label for="first_name">Nombre Usuario</label>
        <input type="text" class="form-control border-black" id="first_name" [(ngModel)]="user.first_name" 
               name="first_name" required #firstName="ngModel"
               [class.is-invalid]="firstName.invalid && firstName.touched">
        <div class="invalid-feedback" *ngIf="firstName.invalid && firstName.touched">
          El nombre es requerido
        </div>
      </div>
      <div class="form-group">
        <label for="last_name">Apellido Usuario</label>
        <input type="text" class="form-control border-black" id="last_name" [(ngModel)]="user.last_name" 
               name="last_name" required #lastName="ngModel"
               [class.is-invalid]="lastName.invalid && lastName.touched">
        <div class="invalid-feedback" *ngIf="lastName.invalid && lastName.touched">
          El apellido es requerido
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email Usuario</label>
        <input type="email" class="form-control border-black" id="email" [(ngModel)]="user.email" 
               name="email" required email #email="ngModel"
               [class.is-invalid]="email.invalid && email.touched">
        <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
          Email inv√°lido o requerido
        </div>
      </div>
      <div class="form-group">
        <label for="image">Imagen Usuario</label>
        <input type="text" class="form-control border-black" id="image" [(ngModel)]="user.image" 
               name="image" required #image="ngModel"
               [class.is-invalid]="image.invalid && image.touched">
        <div class="invalid-feedback" *ngIf="image.invalid && image.touched">
          La imagen es requerida
        </div>
      </div>
      <button type="submit" class="btn border-black mt-3" [disabled]="!userForm.form.valid">
        Guardar
      </button>
    </form>
</div>
