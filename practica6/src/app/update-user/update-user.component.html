<div class="container mt-4">
  <h2>Actualizar Usuario</h2>
  
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" *ngIf="user">
    <div class="form-group mb-3">
      <label for="first_name">Nombre</label>
      <input type="text" class="form-control" id="first_name" formControlName="first_name">
      <small class="text-danger" *ngIf="updateForm.get('first_name')?.touched && updateForm.get('first_name')?.invalid">El nombre es requerido</small>
    </div>

    <div class="form-group mb-3">
      <label for="last_name">Apellido</label>
      <input type="text" class="form-control" id="last_name" formControlName="last_name">
      <small class="text-danger" *ngIf="updateForm.get('last_name')?.touched && updateForm.get('last_name')?.invalid">El apellido es requerido</small>
    </div>

    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <small class="text-danger" *ngIf="updateForm.get('email')?.touched && updateForm.get('email')?.invalid">Por favor, ingrese un email v√°lido</small>
    </div>

    <div class="form-group mb-3">
      <label for="image">URL de imagen</label>
      <input type="text" class="form-control" id="image" formControlName="image">
      <small class="text-danger" *ngIf="updateForm.get('image')?.touched && updateForm.get('image')?.invalid">La URL de la imagen es requerida</small>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary me-2" [disabled]="!updateForm.valid">
        Actualizar
      </button>
    </div>
  </form>
  <div class="text-center" *ngIf="!user">
    <p>Cargando datos del usuario...</p>
  </div>
</div>
