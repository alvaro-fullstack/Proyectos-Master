<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css_reset.css">
</head>
<body>
    <header>
        <h1>agoodshop</h1>
    </header>
    <hr class="full-width">
    <main>
        <section class="productos">
            <table>
                <thead>
                    <tr class="encabezado">
                        <th class="Producto">Producto</th>
                        <th class="Cantidad">Cantidad</th>
                        <th class="Unidad">Unidad</th>
                        <th class="Precio">Total</th>
                    </tr>
                </thead>
                <tbody id="productos">
                   <!--  Los productos se insertarán aquí automáticamente --> 
                </tbody>

            </table>
        </section>
        <aside class="resumen">
            <h2>Total</h2>
            <div id="resumen"></div>
            <hr>
            <p><strong>TOTAL</strong> <span id="total-container"><span id="total">0€</span></span></p>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
